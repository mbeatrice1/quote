<div class="container-fluid">
    <form (ngSubmit)="submitQuote()">
  
      <br>
  
      <div class="form-group  col-md-6">
       <label for="name"><strong>Publisher</strong></label>
       <input type="text"  name="publisher" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quotePublisher" placeholder="Type the publisher">
      </div>
  
      <div class="form-group col-md-6">
          <label for="quotes"><strong>Type Quote</strong></label>
          <input type="text" name="quote" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quoteStr" placeholder="Type quote">
      </div>
  
      <div class="form-group col-md-6">
          <label for="author"><strong>Author</strong></label>
          <input type="text" name="author" class="form-control" id="exampleFormControlInput1"  [(ngModel)]="quoteAuthor" placeholder="Type Author">
      </div>
      
  <div class="form-group col-md-6">
      <button type="submit" class="btn btn-success " >create a quote</button>
    </div>
    </form>
  </div>
